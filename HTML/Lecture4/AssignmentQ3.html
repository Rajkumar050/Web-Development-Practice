<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>feedback form</title>
</head>
<body>
    <form action="/server">
        <h2>Feedback Form</h2>
        <br>
        <div>
            <label for="name">Name:</label>
            <input type="text"placeholder="Write your name">
        </div>
        <br>
        <div>
            <label for="email">Email:</label>
            <input type="text"placeholder="Write your email">
        </div>
        <br>
        <div>
            <label for="Message"name="msg">Message:</label><br>
            <textarea id="Message" id="Message"cols="30"rows="4"></textarea>
        </div>
        <br>
        
        <lable for="rateus">Rate us our of 5:</lable>
        <br>
        <input type="radio"name="rateus"id="r1">
        <label for="r1">1</label><br>
        <input type="radio"name="rateus"id="r2">
        <label for="r2">2</label><br>
        <input type="radio"name="rateus"id="r3">
        <label for="r3">3</label><br>
        <input type="radio"name="rateus"id="r4">
        <label for="r4">4</label><br>
        <input type="radio"name="rateus"id="r5">
        <label for="r5">5</label>
        <br>
        <input type="text"placeholder="Send your message!">
        
    </form>
    
</body>
</html>
