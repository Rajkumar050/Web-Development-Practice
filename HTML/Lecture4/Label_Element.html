<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Label Element</title>
</head>
<body>
    <form action="/action">
        <label>
            Enter your Username
            <input type="text" placeholder="Enter Username">
        </label>
        <br>
        <label>
            Enter Your password
            <input type="Enter password" placeholder="Password"/>
        </label>
    </form>
    
</body>
</html>
