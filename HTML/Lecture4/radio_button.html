<html lang="en">
<head>

    <title>create radio button</title>
</head>

            <input type="radio" id="mango"name="fruits">
            <label for="mango">mango</label>
            <input type="radio" id="Banana"name="fruits">
            <label for="Banana">Banana</label>
            <input type="radio" id="pinApple"name="fruits">
            <label for="pinApple">pinApple</label>
            <input type="radio" id="gava"name="fruits">
            <label for="gava">gava</label>
        </div>
        <button>Sumit</button>
        <div>
            Chose your subjects;

            <hr>
            <input type="checkbox" name="subjects"id="Physic">

            <label for="Chemistry">Chemistry</label>
            <input type="checkbox" name="subjects"id="Math">

            <input type="checkbox" name="subjects"id="Biology">

</html>
